<form class="form-signin" (ngSubmit)="onSubmit()">
        <h1 class="h3 mb-3 font-weight-normal">Create an Account</h1>
        <input type="text" id="inputText" class="form-control" placeholder="Name" name="username" [(ngModel)]="username" required autofocus>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" [(ngModel)]="password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Create Account</button>
</form>
