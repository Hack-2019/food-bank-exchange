
<h3>Inventory of {{user}}</h3>
<br>
<div  class="mat-elevation-z8">
<table mat-table matSort [dataSource]="dataSource" style="width: 100%;">
    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>

    <!-- Image Column -->
    <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef >Image</th>
            <td mat-cell *matCellDef="let element">
                <img style="object-fit: contain;" width=100 height=100 src="{{ element.url }}">
            </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20, 50]"></mat-paginator>
</div>
