<div class="container">
  <div *ngIf="booleanSet" class="alert alert-success">
    <label>Product added!</label>
  </div>
  <h1>Add Product</h1>
  <form #nameform="ngForm">
    <div class="form-group">
      <label for="name">Name: </label>
      <input #somethingElse type="text" name="name" class="form-control" required minlength="1" [(ngModel)]="Donation"
        #name="ngModel">
      <div style="color:red;" *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
        <div *ngIf="name.errors.required">
          Donation name is required.
        </div>
        <div *ngIf="name.errors.minlength">
          Input a donation name.
        </div>
      </div>
    </div>

    <div class="form-group">
      <tag-input #somethingElse2 [ngModel]="[]" [onlyFromAutocomplete]="false" [ngModelOptions]="{standalone: true}"
        [separatorKeyCodes]=[9]>
        <tag-input-dropdown [showDropdownIfEmpty]="true" [autocompleteItems]="foodTags">
        </tag-input-dropdown>
      </tag-input>
    </div>
      <button type="submit" [disabled]="!nameform.form.valid"
        (click)="onSubmit(somethingElse.value,somethingElse2.items)" class="btn btn-success">Submit</button>
  
  </form>
</div>
